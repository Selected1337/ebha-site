<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elite Ball Hockey Association</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: 'Helvetica Neue', sans-serif;
    }
    .leader {
      background-color: #0066ff22;
    }
    .table-header {
      background-color: #f0f0f0;
      font-weight: 600;
    }
    .sort-arrow {
      display: inline-block;
      margin-left: 4px;
    }
    .player-img {
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 9999px;
    }
  </style>
</head>
<body>
  <header class="border-b border-gray-300 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Statistics</h1>
    <div class="flex gap-4 text-sm">
      <a href="#" class="font-semibold underline">Home</a>
      <a href="#">Stats</a>
      <a href="#">Goals</a>
      <a href="#">Teams</a>
      <a href="#">Glossary</a>
    </div>
  </header>

  <main class="max-w-screen-xl mx-auto p-4 space-y-12">
    <div class="flex gap-2">
      <select class="border p-1 text-sm">
        <option>2024-25</option>
      </select>
      <select class="border p-1 text-sm">
        <option>Regular Season</option>
      </select>
      <select class="border p-1 text-sm">
        <option>All Positions</option>
      </select>
      <button class="border px-2 text-sm">Get Stats</button>
    </div>

    <section>
      <h2 class="text-xl font-semibold mb-2">Player Stats</h2>
      <table class="min-w-full border border-gray-300 text-sm">
        <thead class="table-header">
          <tr>
            <th class="p-2 text-left cursor-pointer" onclick="sortPlayers('player')">Player <span id="arrow-player" class="sort-arrow"></span></th>
            <th class="p-2 text-left cursor-pointer" onclick="sortPlayers('team')">Team <span id="arrow-team" class="sort-arrow"></span></th>
            <th class="p-2 text-right cursor-pointer" onclick="sortPlayers('goals')">G <span id="arrow-goals" class="sort-arrow"></span></th>
            <th class="p-2 text-right cursor-pointer" onclick="sortPlayers('assists')">A <span id="arrow-assists" class="sort-arrow"></span></th>
            <th class="p-2 text-right cursor-pointer" onclick="sortPlayers('pts')">PTS <span id="arrow-pts" class="sort-arrow"></span></th>
            <th class="p-2 text-right cursor-pointer" onclick="sortPlayers('plusMinus')">+/- <span id="arrow-plusMinus" class="sort-arrow"></span></th>
            <th class="p-2 text-right cursor-pointer" onclick="sortPlayers('touches')">Touches <span id="arrow-touches" class="sort-arrow"></span></th>
          </tr>
        </thead>
        <tbody id="player-stats-body"></tbody>
      </table>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-2">Goalie Stats</h2>
      <table class="min-w-full border border-gray-300 text-sm">
        <thead class="table-header">
          <tr>
            <th class="p-2 text-left cursor-pointer" onclick="sortGoalies('player')">Goalie <span id="arrow-goalie-player" class="sort-arrow"></span></th>
            <th class="p-2 text-left cursor-pointer" onclick="sortGoalies('team')">Team <span id="arrow-goalie-team" class="sort-arrow"></span></th>
            <th class="p-2 text-right cursor-pointer" onclick="sortGoalies('shots_against')">SA <span id="arrow-goalie-shots_against" class="sort-arrow"></span></th>
            <th class="p-2 text-right cursor-pointer" onclick="sortGoalies('goals_against')">GA <span id="arrow-goalie-goals_against" class="sort-arrow"></span></th>
            <th class="p-2 text-right cursor-pointer" onclick="sortGoalies('savePct')">Save % <span id="arrow-goalie-savePct" class="sort-arrow"></span></th>
            <th class="p-2 text-right cursor-pointer" onclick="sortGoalies('gaa')">GAA <span id="arrow-goalie-gaa" class="sort-arrow"></span></th>
          </tr>
        </thead>
        <tbody id="goalie-stats-body"></tbody>
      </table>
    </section>
  </main>

  <footer class="border-t border-gray-300 text-center text-sm py-4">
    &copy; 2025 Elite Ball Hockey Association
  </footer>

  <script>
    let sortedPlayers = [], currentSortKey = 'pts', sortDirection = 'desc';
    let sortedGoalies = [], goalieSortKey = 'savePct', goalieSortDirection = 'desc';

    function updateSortArrows() {
      ['player','team','goals','assists','pts','plusMinus','touches'].forEach(k => {
        document.getElementById(`arrow-${k}`).textContent = (currentSortKey === k) ? (sortDirection === 'desc' ? '↓' : '↑') : '';
      });
    }

    function updateGoalieSortArrows() {
      ['player','team','shots_against','goals_against','savePct','gaa'].forEach(k => {
        document.getElementById(`arrow-goalie-${k}`).textContent = (goalieSortKey === k) ? (goalieSortDirection === 'desc' ? '↓' : '↑') : '';
      });
    }

    function sortPlayers(key) {
      if (currentSortKey === key) sortDirection = sortDirection === 'desc' ? 'asc' : 'desc';
      else { currentSortKey = key; sortDirection = 'desc'; }
      sortedPlayers.sort((a,b) => sortDirection === 'desc' ? b[key] - a[key] : a[key] - b[key]);
      updateSortArrows(); renderPlayers();
    }

    function sortGoalies(key) {
      if (goalieSortKey === key) goalieSortDirection = goalieSortDirection === 'desc' ? 'asc' : 'desc';
      else { goalieSortKey = key; goalieSortDirection = 'desc'; }
      sortedGoalies.sort((a,b) => goalieSortDirection === 'desc' ? b[key] - a[key] : a[key] - b[key]);
      updateGoalieSortArrows(); renderGoalies();
    }

    function renderPlayers() {
      const body = document.getElementById('player-stats-body');
      body.innerHTML = '';
      sortedPlayers.forEach((p, i) => {
        const row = `<tr class="${i < 3 ? 'leader' : ''}">
          <td class="p-2 flex items-center gap-2">
            <img src="https://minotar.net/avatar/${p.player}/100.png" class="player-img">
            ${p.player}
          </td>
          <td class="p-2">${p.team}</td>
          <td class="p-2 text-right">${p.goals}</td>
          <td class="p-2 text-right">${p.assists}</td>
          <td class="p-2 text-right">${p.pts}</td>
          <td class="p-2 text-right">${p.plusMinus}</td>
          <td class="p-2 text-right">${p.touches}</td>
        </tr>`;
        body.innerHTML += row;
      });
    }

    function renderGoalies() {
      const body = document.getElementById('goalie-stats-body');
      body.innerHTML = '';
      sortedGoalies.forEach(g => {
        body.innerHTML += `<tr>
          <td class="p-2 flex items-center gap-2">
            <img src="https://minotar.net/avatar/${g.player}/100.png" class="player-img">${g.player}
          </td>
          <td class="p-2">${g.team}</td>
          <td class="p-2 text-right">${g.shots_against}</td>
          <td class="p-2 text-right">${g.goals_against}</td>
          <td class="p-2 text-right">${g.savePct.toFixed(3)}</td>
          <td class="p-2 text-right">${g.gaa.toFixed(2)}</td>
        </tr>`;
      });
    }

    async function fetchData() {
      const [players, goalies] = await Promise.all([
        fetch('player_stats.json').then(res => res.json()),
        fetch('goalie_stats.json').then(res => res.json())
      ]);

      sortedPlayers = players.map(p => ({
        ...p,
        pts: p.goals + p.assists,
        plusMinus: p.plusMinus || 0,
        touches: p.touches || 0
      })).sort((a,b) => b[currentSortKey] - a[currentSortKey]);

      sortedGoalies = goalies.map(g => ({
        ...g,
        savePct: 1 - g.goals_against / g.shots_against,
        gaa: g.goals_against / g.games_played
      })).sort((a,b) => b[goalieSortKey] - a[goalieSortKey]);

      renderPlayers();
      renderGoalies();
      updateSortArrows();
      updateGoalieSortArrows();
    }

    fetchData();
  </script>
</body>
</html>
