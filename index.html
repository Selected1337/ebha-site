<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elite Ball Hockey Association</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: '#111827',
            card: '#1f2937',
            text: '#e5e7eb'
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
    }
    .leader {
      background-color: #0066ff22;
    }
    .table-header {
      background-color: #f0f0f0;
      font-weight: 600;
    }
    .sort-arrow {
      display: inline-block;
      margin-left: 4px;
    }
    .player-img {
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 9999px;
    }
  </style>
</head>
<body class="bg-white text-black dark:bg-background dark:text-text">
  <header class="border-b border-gray-300 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Statistics</h1>
    <div class="flex items-center gap-4 text-sm">
      <div class="flex gap-4">
        <a href="#" class="font-semibold underline">Home</a>
        <a href="#">Stats</a>
        <a href="#">Goals</a>
        <a href="#">Teams</a>
        <a href="#">Glossary</a>
      </div>
      <button onclick="toggleTheme()" class="border rounded px-2 py-1">Toggle Theme</button>
    </div>
  </header>

  <main class="max-w-screen-xl mx-auto p-4 space-y-12">
    <div class="flex gap-2 flex-wrap items-center">
      <select class="border p-1 text-sm">
        <option>2024-25</option>
      </select>
      <select class="border p-1 text-sm">
        <option>Regular Season</option>
      </select>
      <select class="border p-1 text-sm" id="player-team-filter">
        <option value="">All Teams (Skaters)</option>
      </select>
      <select class="border p-1 text-sm" id="goalie-team-filter">
        <option value="">All Teams (Goalies)</option>
      </select>
      <button class="border px-2 text-sm" onclick="fetchData()">Get Stats</button>
    </div>

    <section>
      <h2 class="text-xl font-semibold mb-2">Player Stats</h2>
      <table class="min-w-full border border-gray-300 text-sm">
        <thead class="table-header">
          <tr>
            <th class="p-2 text-left cursor-pointer" onclick="sortPlayers('player')">Player <span id="arrow-player" class="sort-arrow"></span></th>
            <th class="p-2 text-left cursor-pointer" onclick="sortPlayers('team')">Team <span id="arrow-team" class="sort-arrow"></span></th>
            <th class="p-2 text-right cursor-pointer" onclick="sortPlayers('goals')">G <span id="arrow-goals" class="sort-arrow"></span></th>
            <th class="p-2 text-right cursor-pointer" onclick="sortPlayers('assists')">A <span id="arrow-assists" class="sort-arrow"></span></th>
            <th class="p-2 text-right cursor-pointer" onclick="sortPlayers('pts')">PTS <span id="arrow-pts" class="sort-arrow"></span></th>
            <th class="p-2 text-right cursor-pointer" onclick="sortPlayers('plusMinus')">+/- <span id="arrow-plusMinus" class="sort-arrow"></span></th>
            <th class="p-2 text-right cursor-pointer" onclick="sortPlayers('touches')">Touches <span id="arrow-touches" class="sort-arrow"></span></th>
          </tr>
        </thead>
        <tbody id="player-stats-body"></tbody>
      </table>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-2">Goalie Stats</h2>
      <table class="min-w-full border border-gray-300 text-sm">
        <thead class="table-header">
          <tr>
            <th class="p-2 text-left cursor-pointer" onclick="sortGoalies('player')">Goalie <span id="arrow-goalie-player" class="sort-arrow"></span></th>
            <th class="p-2 text-left cursor-pointer" onclick="sortGoalies('team')">Team <span id="arrow-goalie-team" class="sort-arrow"></span></th>
            <th class="p-2 text-right cursor-pointer" onclick="sortGoalies('shots_against')">SA <span id="arrow-goalie-shots_against" class="sort-arrow"></span></th>
            <th class="p-2 text-right cursor-pointer" onclick="sortGoalies('goals_against')">GA <span id="arrow-goalie-goals_against" class="sort-arrow"></span></th>
            <th class="p-2 text-right cursor-pointer" onclick="sortGoalies('savePct')">Save % <span id="arrow-goalie-savePct" class="sort-arrow"></span></th>
            <th class="p-2 text-right cursor-pointer" onclick="sortGoalies('gaa')">GAA <span id="arrow-goalie-gaa" class="sort-arrow"></span></th>
          </tr>
        </thead>
        <tbody id="goalie-stats-body"></tbody>
      </table>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-2">Compare Players</h2>
      <div class="flex gap-2 mb-4">
        <select id="compare1" class="border p-1 text-sm"></select>
        <select id="compare2" class="border p-1 text-sm"></select>
      </div>
      <div id="comparison" class="grid grid-cols-2 gap-4"></div>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-2">Standings</h2>
      <table class="min-w-full border border-gray-300 text-sm">
        <thead class="table-header">
          <tr>
            <th class="p-2">Team</th>
            <th class="p-2">W</th>
            <th class="p-2">L</th>
            <th class="p-2">OTL</th>
            <th class="p-2">PTS</th>
            <th class="p-2">GF</th>
            <th class="p-2">GA</th>
          </tr>
        </thead>
        <tbody id="standings-body"></tbody>
      </table>
    </section>
  </main>

  <footer class="border-t border-gray-300 text-center text-sm py-4">
    &copy; 2025 Elite Ball Hockey Association
  </footer>

  <script>
    let sortedPlayers = [], sortedGoalies = [], currentSortKey = 'pts', sortDirection = 'desc', goalieSortKey = 'savePct', goalieSortDirection = 'desc';

    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
    }

    function sortPlayers(key) {
      if (currentSortKey === key) sortDirection = sortDirection === 'desc' ? 'asc' : 'desc';
      else { currentSortKey = key; sortDirection = 'desc'; }
      sortedPlayers.sort((a, b) => sortDirection === 'desc' ? b[key] - a[key] : a[key] - b[key]);
      renderPlayers();
    }

    function sortGoalies(key) {
      if (goalieSortKey === key) goalieSortDirection = goalieSortDirection === 'desc' ? 'asc' : 'desc';
      else { goalieSortKey = key; goalieSortDirection = 'desc'; }
      sortedGoalies.sort((a, b) => goalieSortDirection === 'desc' ? b[key] - a[key] : a[key] - b[key]);
      renderGoalies();
    }

    function renderPlayers() {
      const filter = document.getElementById('player-team-filter').value;
      const tbody = document.getElementById('player-stats-body');
      tbody.innerHTML = '';
      sortedPlayers.filter(p => !filter || p.team === filter).forEach((p, i) => {
        tbody.innerHTML += `<tr class="${i < 3 ? 'leader' : ''}"><td class="p-2 flex items-center gap-2"><img src="https://minotar.net/avatar/${p.player}/100.png" class="player-img">${p.player}</td><td class="p-2">${p.team}</td><td class="p-2 text-right">${p.goals}</td><td class="p-2 text-right">${p.assists}</td><td class="p-2 text-right">${p.pts}</td><td class="p-2 text-right">${p.plusMinus}</td><td class="p-2 text-right">${p.touches}</td></tr>`;
      });
    }

    function renderGoalies() {
      const filter = document.getElementById('goalie-team-filter').value;
      const tbody = document.getElementById('goalie-stats-body');
      tbody.innerHTML = '';
      sortedGoalies.filter(g => !filter || g.team === filter).forEach(g => {
        tbody.innerHTML += `<tr><td class="p-2 flex items-center gap-2"><img src="https://minotar.net/avatar/${g.player}/100.png" class="player-img">${g.player}</td><td class="p-2">${g.team}</td><td class="p-2 text-right">${g.shots_against}</td><td class="p-2 text-right">${g.goals_against}</td><td class="p-2 text-right">${g.savePct.toFixed(3)}</td><td class="p-2 text-right">${g.gaa.toFixed(2)}</td></tr>`;
      });
    }

    function renderComparison(p1, p2) {
      const div = document.getElementById('comparison');
      div.innerHTML = '';
      if (!p1 || !p2) return;
      [p1, p2].forEach(p => {
        div.innerHTML += `<div class="border p-4"><h3 class="font-bold text-lg mb-2">${p.player}</h3><ul class="space-y-1"><li><strong>Team:</strong> ${p.team}</li><li><strong>Goals:</strong> ${p.goals}</li><li><strong>Assists:</strong> ${p.assists}</li><li><strong>Points:</strong> ${p.pts}</li><li><strong>+/-:</strong> ${p.plusMinus}</li><li><strong>Touches:</strong> ${p.touches}</li></ul></div>`;
      });
    }

    async function fetchData() {
      const [players, goalies, standings] = await Promise.all([
        fetch('player_stats.json').then(res => res.json()),
        fetch('goalie_stats.json').then(res => res.json()),
        fetch('standings.json').then(res => res.json())
      ]);

      sortedPlayers = players.map(p => ({ ...p, pts: p.goals + p.assists, plusMinus: p.plusMinus || 0, touches: p.touches || 0 }))
        .sort((a, b) => b[currentSortKey] - a[currentSortKey]);
      sortedGoalies = goalies.map(g => ({ ...g, savePct: 1 - g.goals_against / g.shots_against, gaa: g.goals_against / g.games_played }))
        .sort((a, b) => b[goalieSortKey] - a[goalieSortKey]);

      const teams = [...new Set(players.map(p => p.team))];
      const goalieTeams = [...new Set(goalies.map(g => g.team))];
      const playerFilter = document.getElementById('player-team-filter');
      const goalieFilter = document.getElementById('goalie-team-filter');
      playerFilter.innerHTML = '<option value="">All Teams (Skaters)</option>';
      goalieFilter.innerHTML = '<option value="">All Teams (Goalies)</option>';
      teams.forEach(t => playerFilter.innerHTML += `<option value="${t}">${t}</option>`);
      goalieTeams.forEach(t => goalieFilter.innerHTML += `<option value="${t}">${t}</option>`);
      playerFilter.onchange = renderPlayers;
      goalieFilter.onchange = renderGoalies;

      const compare1 = document.getElementById('compare1');
      const compare2 = document.getElementById('compare2');
      players.forEach(p => {
        compare1.innerHTML += `<option value="${p.player}">${p.player}</option>`;
        compare2.innerHTML += `<option value="${p.player}">${p.player}</option>`;
      });
      compare1.onchange = () => renderComparison(
        sortedPlayers.find(p => p.player === compare1.value),
        sortedPlayers.find(p => p.player === compare2.value)
      );
      compare2.onchange = compare1.onchange;

      const standingsBody = document.getElementById('standings-body');
      standings.sort((a, b) => b.points - a.points).forEach(t => {
        standingsBody.innerHTML += `<tr><td class="p-2">${t.team}</td><td class="p-2">${t.wins}</td><td class="p-2">${t.losses}</td><td class="p-2">${t.otl}</td><td class="p-2">${t.points}</td><td class="p-2">${t.gf}</td><td class="p-2">${t.ga}</td></tr>`;
      });

      renderPlayers();
      renderGoalies();
    }

    fetchData();
  </script>
</body>
</html>
