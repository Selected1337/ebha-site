<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft Hockey Beer League</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: '#ffffff',
            card: '#f9f9f9',
            text: '#000000'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-background text-text">
  <header class="p-6 text-center text-3xl font-bold border-b">Minecraft Hockey Beer League</header>

  <main class="max-w-5xl mx-auto p-4 space-y-10">
    <!-- News -->
    <section>
      <h2 class="text-2xl font-semibold mb-2">Recent News</h2>
      <div class="bg-card p-4 rounded-xl shadow flex flex-col md:flex-row gap-4">
        <img src="img/news.jpg" alt="News Image" class="w-full md:w-1/2 rounded-lg object-cover" />
        <div>
          <h3 class="text-xl font-bold">Season Kickoff!</h3>
          <p class="mt-2 text-sm">The Minecraft Hockey Beer League has begun! Expect wild saves, crazy goals, and weekly updates right here.</p>
        </div>
      </div>
    </section>

    <!-- Recent Games -->
    <section>
      <h2 class="text-2xl font-semibold mb-2">Recent Games</h2>
      <div id="recent-games" class="bg-card p-4 rounded-xl shadow text-sm">
        <!-- Filled by JS -->
      </div>
    </section>

    <!-- Stat Leaders -->
    <section>
      <h2 class="text-2xl font-semibold mb-2">Stat Leaders</h2>
      <div id="stat-leaders" class="grid md:grid-cols-3 gap-4 text-sm">
        <!-- Filled by JS -->
      </div>
    </section>
  </main>

  <script src="js/stats.js"></script>
</body>
</html>
