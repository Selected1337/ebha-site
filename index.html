<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft Hockey League</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: '#111827',
            card: '#1f2937',
            text: '#e5e7eb'
          }
        }
      }
    }
  </script>
  <style>
    .sort-arrow {
      display: inline-block;
      margin-left: 4px;
    }
    .gold { background-color: #ffd70022; }
    .silver { background-color: #c0c0c022; }
    .bronze { background-color: #cd7f3222; }
  </style>
</head>
<body class="bg-background text-text">
  <header class="bg-gray-900 text-white p-4 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold">Minecraft Ball Hockey League</h1>
    <div class="flex items-center gap-4">
      <input id="player-search" type="text" placeholder="Search player" class="bg-gray-700 text-white p-1 rounded text-sm" oninput="renderPlayers()">
      <button onclick="toggleTheme()" class="bg-gray-700 px-3 py-1 rounded text-sm hover:bg-gray-600">Toggle Dark/Light Mode</button>
    </div>
  </header>

  <main class="container mx-auto py-6 space-y-12">
    <section>
      <h2 class="text-xl font-semibold mb-2">Standings</h2>
      <table class="min-w-full bg-card rounded shadow text-left">
        <thead class="bg-gray-700 text-white">
          <tr>
            <th class="p-2">Team</th><th class="p-2">W</th><th class="p-2">L</th><th class="p-2">OTL</th><th class="p-2">PTS</th><th class="p-2">GF</th><th class="p-2">GA</th>
          </tr>
        </thead>
        <tbody id="standings-body"></tbody>
      </table>
    </section>

    <section>
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-xl font-semibold">Player Stats</h2>
        <div class="flex items-center gap-2">
          <select id="player-team-filter" class="bg-gray-700 text-white p-1 rounded">
            <option value="">All Teams</option>
          </select>
          <select id="compare1" class="bg-gray-700 text-white p-1 rounded"></select>
          <select id="compare2" class="bg-gray-700 text-white p-1 rounded"></select>
        </div>
      </div>
      <div id="comparison" class="grid grid-cols-2 gap-4 mb-4"></div>
      <table class="min-w-full bg-card rounded shadow text-left">
        <thead class="bg-gray-700 text-white">
          <tr>
            <th class="p-2 cursor-pointer" onclick="sortPlayers('player')">Player <span id="arrow-player" class="sort-arrow"></span></th>
            <th class="p-2 cursor-pointer" onclick="sortPlayers('team')">Team <span id="arrow-team" class="sort-arrow"></span></th>
            <th class="p-2 cursor-pointer" onclick="sortPlayers('goals')">G <span id="arrow-goals" class="sort-arrow"></span></th>
            <th class="p-2 cursor-pointer" onclick="sortPlayers('assists')">A <span id="arrow-assists" class="sort-arrow"></span></th>
            <th class="p-2 cursor-pointer" onclick="sortPlayers('pts')">PTS <span id="arrow-pts" class="sort-arrow"></span></th>
            <th class="p-2 cursor-pointer" onclick="sortPlayers('plusMinus')">+/- <span id="arrow-plusMinus" class="sort-arrow"></span></th>
            <th class="p-2 cursor-pointer" onclick="sortPlayers('touches')">Touches <span id="arrow-touches" class="sort-arrow"></span></th>
          </tr>
        </thead>
        <tbody id="player-stats-body"></tbody>
      </table>
    </section>

    <section>
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-xl font-semibold">Goalie Stats</h2>
        <select id="goalie-team-filter" class="bg-gray-700 text-white p-1 rounded">
          <option value="">All Teams</option>
        </select>
      </div>
      <table class="min-w-full bg-card rounded shadow text-left">
        <thead class="bg-gray-700 text-white">
          <tr>
            <th class="p-2">Goalie</th><th class="p-2">Team</th><th class="p-2">SA</th><th class="p-2">GA</th><th class="p-2">Save %</th><th class="p-2">GAA</th>
          </tr>
        </thead>
        <tbody id="goalie-stats-body"></tbody>
      </table>
    </section>
  </main>

  <footer class="bg-gray-900 text-white p-4 text-center">
    &copy; 2025 Minecraft Hockey League | CBHA
  </footer>

  <script>
    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
    }

    let sortedPlayers = [];
    let currentSortKey = 'pts';
    let sortDirection = 'desc';

    function updateSortArrows() {
      const keys = ['player', 'team', 'goals', 'assists', 'pts', 'plusMinus', 'touches'];
      keys.forEach(k => {
        const arrow = document.getElementById(`arrow-${k}`);
        if (!arrow) return;
        arrow.textContent = currentSortKey === k ? (sortDirection === 'desc' ? '↓' : '↑') : '';
      });
    }

    function sortPlayers(key) {
      if (currentSortKey === key) {
        sortDirection = sortDirection === 'desc' ? 'asc' : 'desc';
      } else {
        currentSortKey = key;
        sortDirection = 'desc';
      }

      sortedPlayers.sort((a, b) => {
        const aVal = a[currentSortKey];
        const bVal = b[currentSortKey];
        return sortDirection === 'desc' ? bVal - aVal : aVal - bVal;
      });

      updateSortArrows();
      renderPlayers();
    }

    function renderComparison(p1, p2) {
      const container = document.getElementById('comparison');
      container.innerHTML = '';
      if (!p1 || !p2) return;

      [p1, p2].forEach(player => {
        container.innerHTML += `
          <div class="bg-gray-800 p-4 rounded">
            <h3 class="text-lg font-semibold mb-2">${player.player}</h3>
            <ul class="space-y-1">
              <li><strong>Team:</strong> ${player.team}</li>
              <li><strong>Goals:</strong> ${player.goals}</li>
              <li><strong>Assists:</strong> ${player.assists}</li>
              <li><strong>Points:</strong> ${player.pts}</li>
              <li><strong>+/-:</strong> ${player.plusMinus}</li>
              <li><strong>Touches:</strong> ${player.touches}</li>
            </ul>
          </div>`;
      });
    }

    function renderPlayers() {
      const playerBody = document.getElementById('player-stats-body');
      const search = document.getElementById('player-search').value.toLowerCase();
      const filter = document.getElementById('player-team-filter').value;

      playerBody.innerHTML = '';
      const filtered = sortedPlayers.filter(p => (!filter || p.team === filter) && p.player.toLowerCase().includes(search));

      filtered.forEach((p, i) => {
        let rowClass = i === 0 ? 'gold' : i === 1 ? 'silver' : i === 2 ? 'bronze' : '';
        playerBody.innerHTML += `<tr class="${rowClass}">
          <td class="p-2 flex items-center gap-2">
            <img src="https://minotar.net/avatar/${p.player}/75.png" class="w-6 h-6 rounded">
            ${p.player}
          </td>
          <td class="p-2">${p.team}</td>
          <td class="p-2">${p.goals}</td>
          <td class="p-2">${p.assists}</td>
          <td class="p-2">${p.pts}</td>
          <td class="p-2">${p.plusMinus}</td>
          <td class="p-2">${p.touches}</td>
        </tr>`;
      });
    }

    async function fetchData() {
      const [players, goalies, standings] = await Promise.all([
        fetch('player_stats.json').then(res => res.json()),
        fetch('goalie_stats.json').then(res => res.json()),
        fetch('standings.json').then(res => res.json())
      ]);

      const teamLogos = {
        'Team USA': 'logos/usa.png',
        'Team Canada': 'logos/canada.png',
        'Team Sweden': 'logos/sweden.png',
        'Team Finland': 'logos/finland.png'
      };

      const standingsBody = document.getElementById('standings-body');
      standings.sort((a, b) => b.points - a.points);
      standings.forEach(t => {
        standingsBody.innerHTML += `<tr>
          <td class="p-2 flex items-center gap-2"><img src="${teamLogos[t.team]}" class="w-6 h-6"> ${t.team}</td>
          <td class="p-2">${t.wins}</td><td class="p-2">${t.losses}</td><td class="p-2">${t.otl}</td>
          <td class="p-2">${t.points}</td><td class="p-2">${t.gf}</td><td class="p-2">${t.ga}</td>
        </tr>`;
      });

      const playerTeamFilter = document.getElementById('player-team-filter');
      const compare1 = document.getElementById('compare1');
      const compare2 = document.getElementById('compare2');

      sortedPlayers = players.map(p => ({
        ...p,
        pts: p.goals + p.assists,
        plusMinus: p.plusMinus || 0,
        touches: p.touches || 0
      })).sort((a, b) => b[currentSortKey] - a[currentSortKey]);

      const playerNames = [...new Set(players.map(p => p.player))];
      playerNames.forEach(name => {
        compare1.innerHTML += `<option value="${name}">${name}</option>`;
        compare2.innerHTML += `<option value="${name}">${name}</option>`;
      });

      compare1.onchange = () => {
        const p1 = sortedPlayers.find(p => p.player === compare1.value);
        const p2 = sortedPlayers.find(p => p.player === compare2.value);
        renderComparison(p1, p2);
      };
      compare2.onchange = compare1.onchange;

      [...new Set(players.map(p => p.team))].forEach(team => {
        playerTeamFilter.innerHTML += `<option value="${team}">${team}</option>`;
      });
      playerTeamFilter.onchange = () => renderPlayers();

      renderPlayers();
      updateSortArrows();

      const goalieBody = document.getElementById('goalie-stats-body');
      const goalieTeamFilter = document.getElementById('goalie-team-filter');
      let enrichedGoalies = goalies.map(g => ({
        ...g,
        savePct: +(1 - g.goals_against / g.shots_against).toFixed(3),
        gaa: +(g.goals_against / g.games_played).toFixed(2)
      })).sort((a, b) => b.savePct - a.savePct);

      function renderGoalies(filter = '') {
        goalieBody.innerHTML = '';
        enrichedGoalies.filter(g => !filter || g.team === filter).forEach(g => {
          goalieBody.innerHTML += `<tr>
            <td class="p-2">${g.player}</td>
            <td class="p-2">${g.team}</td>
            <td class="p-2">${g.shots_against}</td>
            <td class="p-2">${g.goals_against}</td>
            <td class="p-2">${g.savePct.toFixed(3)}</td>
            <td class="p-2">${g.gaa.toFixed(2)}</td>
          </tr>`;
        });
      }

      [...new Set(goalies.map(g => g.team))].forEach(team => {
        goalieTeamFilter.innerHTML += `<option value="${team}">${team}</option>`;
      });
      goalieTeamFilter.onchange = () => renderGoalies(goalieTeamFilter.value);
      renderGoalies();
    }

    fetchData();
  </script>
</body>
</html>
