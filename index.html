<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Elite Ball Hockey Association</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: '#0d0d0d',
            card: '#1a1a1a',
            text: '#e5e7eb'
          }
        }
      }
    }
  </script>
  <style>
    .sort-arrow {
      display: inline-block;
      margin-left: 4px;
    }
    .gold { background-color: #ffd70022; }
    .silver { background-color: #c0c0c022; }
    .bronze { background-color: #cd7f3222; }
  </style>
</head>
<body class="bg-background text-text">
  <header class="bg-black text-white p-4 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold">Elite Ball Hockey Association</h1>
    <div class="flex items-center gap-4">
      <input id="player-search" type="text" placeholder="Search player" class="bg-gray-800 text-white p-1 rounded text-sm" oninput="renderPlayers()">
      <button onclick="toggleTheme()" class="bg-gray-800 px-3 py-1 rounded text-sm hover:bg-gray-700">Toggle Dark/Light Mode</button>
    </div>
  </header>

  <main class="container mx-auto py-6 space-y-12">
    <!-- Standings section comes first -->
    <section>
      <h2 class="text-xl font-semibold mb-2">Standings</h2>
      <table class="min-w-full bg-card rounded shadow text-left">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="p-2">Team</th><th class="p-2">W</th><th class="p-2">L</th><th class="p-2">OTL</th><th class="p-2">PTS</th><th class="p-2">GF</th><th class="p-2">GA</th>
          </tr>
        </thead>
        <tbody id="standings-body"></tbody>
      </table>
    </section>

    <!-- Player Stats section second -->
    <section>
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-xl font-semibold">Player Stats</h2>
        <div class="flex items-center gap-2">
          <select id="player-team-filter" class="bg-gray-800 text-white p-1 rounded">
            <option value="">All Teams</option>
          </select>
          <select id="compare1" class="bg-gray-800 text-white p-1 rounded"></select>
          <select id="compare2" class="bg-gray-800 text-white p-1 rounded"></select>
        </div>
      </div>
      <div id="comparison" class="grid grid-cols-2 gap-4 mb-4"></div>
      <table class="min-w-full bg-card rounded shadow text-left">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="p-2 cursor-pointer" onclick="sortPlayers('player')">Player <span id="arrow-player" class="sort-arrow"></span></th>
            <th class="p-2 cursor-pointer" onclick="sortPlayers('team')">Team <span id="arrow-team" class="sort-arrow"></span></th>
            <th class="p-2 cursor-pointer" onclick="sortPlayers('goals')">G <span id="arrow-goals" class="sort-arrow"></span></th>
            <th class="p-2 cursor-pointer" onclick="sortPlayers('assists')">A <span id="arrow-assists" class="sort-arrow"></span></th>
            <th class="p-2 cursor-pointer" onclick="sortPlayers('pts')">PTS <span id="arrow-pts" class="sort-arrow"></span></th>
            <th class="p-2 cursor-pointer" onclick="sortPlayers('plusMinus')">+/- <span id="arrow-plusMinus" class="sort-arrow"></span></th>
            <th class="p-2 cursor-pointer" onclick="sortPlayers('touches')">Touches <span id="arrow-touches" class="sort-arrow"></span></th>
          </tr>
        </thead>
        <tbody id="player-stats-body"></tbody>
      </table>
    </section>

    <!-- Goalie Stats section third -->
    <section>
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-xl font-semibold">Goalie Stats</h2>
        <select id="goalie-team-filter" class="bg-gray-800 text-white p-1 rounded">
          <option value="">All Teams</option>
        </select>
      </div>
      <table class="min-w-full bg-card rounded shadow text-left">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="p-2 cursor-pointer" onclick="sortGoalies('player')">Goalie <span id="arrow-goalie-player" class="sort-arrow"></span></th>
            <th class="p-2 cursor-pointer" onclick="sortGoalies('team')">Team <span id="arrow-goalie-team" class="sort-arrow"></span></th>
            <th class="p-2 cursor-pointer" onclick="sortGoalies('shots_against')">SA <span id="arrow-goalie-sa" class="sort-arrow"></span></th>
            <th class="p-2 cursor-pointer" onclick="sortGoalies('goals_against')">GA <span id="arrow-goalie-ga" class="sort-arrow"></span></th>
            <th class="p-2 cursor-pointer" onclick="sortGoalies('savePct')">Save % <span id="arrow-goalie-save" class="sort-arrow"></span></th>
            <th class="p-2 cursor-pointer" onclick="sortGoalies('gaa')">GAA <span id="arrow-goalie-gaa" class="sort-arrow"></span></th>
          </tr>
        </thead>
        <tbody id="goalie-stats-body"></tbody>
      </table>
    </section>

    <!-- Player comparison section last -->
    <section id="comparison-section" class="hidden"></section>
  </main>

  <footer class="bg-black text-white p-4 text-center">
    &copy; 2025 Elite Ball Hockey Association | CBHA
  </footer>

  <!-- JavaScript section remains unchanged except for new sorting functions -->
</body>
</html>
